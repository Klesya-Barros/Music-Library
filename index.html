<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header class="buscar">
    <input class="buscarTxt" type="text" name="" placeholder="Search artist, playlists or tracks">
    <a class="buscarBotao" href="#">
        <i class="fas fa-search"></i>
    </a>
</header>
<body>
    <nav>
        <div class="barraLateral">
            <img class="imagemProfile" src="img/profile.jpg" alt="Foto de perfil">
            <div class="nome">
            <a><strong>Dany Schudler</strong></a>
            <a class="editP" href="">Edit profile <img class="editImag"src="img/2699.png" alt=""> </a>
            </div>
        </div>

        <div class="conteudoBarra">            
        <ul class="barraConteudo">
            <li><a href="#">Overview</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">playlists</a></li>
            <li><a href="#">Discover</a></li>
        </ul>
            <ul class="barraConteudoBaixo">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div id="items-wrapper">
            <div id="itens">
                <div class="item"><img src="/img/playlist1.jpg"/></div>
                <div class="item"><img src="/img/playlist2.jpg"/></div>
                <div class="item"><img src="/img/playlist3.jpg"/></div>
                <div class="item"><img src="/img/playlist4.jpg"/></div>
            </div>
        </div>

    </section>

    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</html>
